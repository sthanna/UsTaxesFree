# Development Docker Compose Configuration
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  postgres:
    image: postgres:15
    container_name: tax_filing_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tax_filing_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dev-network

  redis:
    image: redis:7-alpine
    container_name: tax_filing_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dev-network

  # Optional: Local OpenTelemetry Collector for observability testing
  # otel-collector:
  #   image: otel/opentelemetry-collector:latest
  #   container_name: otel_collector
  #   command: ["--config=/etc/otel-collector-config.yml"]
  #   volumes:
  #     - ./otel-collector-config.yml:/etc/otel-collector-config.yml
  #   ports:
  #     - "4317:4317"   # OTLP gRPC receiver
  #     - "4318:4318"   # OTLP HTTP receiver
  #   networks:
  #     - dev-network

networks:
  dev-network:
    driver: bridge

volumes:
  postgres_dev_data:
  redis_dev_data:
