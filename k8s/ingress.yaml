apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tax-filing-ingress
  namespace: tax-filing-production
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
spec:
  tls:
    - hosts:
        - app.taxfiling.example.com
        - api.taxfiling.example.com
      secretName: taxfiling-tls
  rules:
    - host: app.taxfiling.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tax-filing-frontend
                port:
                  number: 80
    - host: api.taxfiling.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tax-filing-api
                port:
                  number: 3000
