apiVersion: v1
kind: Service
metadata:
  name: tax-filing-api
  namespace: tax-filing-production
  labels:
    app: tax-filing-api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"
spec:
  type: LoadBalancer
  selector:
    app: tax-filing-api
  ports:
    - name: http
      port: 443
      targetPort: 3000
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
apiVersion: v1
kind: Service
metadata:
  name: tax-filing-frontend
  namespace: tax-filing-production
  labels:
    app: tax-filing-frontend
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  selector:
    app: tax-filing-frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
    - name: https
      port: 443
      targetPort: 80
      protocol: TCP

---
# Internal ClusterIP service for backend (used by frontend internally)
apiVersion: v1
kind: Service
metadata:
  name: tax-filing-api-internal
  namespace: tax-filing-production
  labels:
    app: tax-filing-api
spec:
  type: ClusterIP
  selector:
    app: tax-filing-api
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP
